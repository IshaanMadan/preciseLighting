<div class="authentication-wrapper dh-authentication-wrapper" data-block="authentication" data-bind="visible: isActive()">
    <div class="block-authentication"
         data-bind="mageInit: {
            'Magento_Ui/js/modal/modal':{
                'type': 'custom',
                'modalClass': 'authentication-dropdown',
                'wrapperClass': 'authentication-wrapper',
                'parentModalClass': '_has-modal-custom _has-auth-shown',
                'responsive': true,
                'responsiveClass': 'custom-slide _show dh-authentication',
                'overlayClass': 'dropdown-overlay modal-custom-overlay',
                'buttons': []
            }}">
        <!-- ko foreach: getRegion('before') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!-- /ko -->
        <div class="block-customer-already-login">
            <div class="block-title">
                <strong id="block-customer-already-login-heading"
                        role="heading"
                        data-bind="i18n: 'Already Registered?'"></strong>
            </div>
            <div class="block-description">
                <span id="block-customer-already-login-description"
                        data-bind="i18n: 'You can enter your account details yo use your address on file to complete your order.'"></strong>
            </div>
        </div>
        <div class="block block-customer-login">
            <div class="block-title">
                <strong id="block-customer-login-heading"
                        role="heading"
                        aria-level="2"
                        data-bind="i18n: 'Sign In'"></strong>
            </div>
            <!-- ko foreach: getRegion('messages') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
            <div class="block-content" aria-labelledby="block-customer-login-heading">
                <form data-role="login"
                      data-bind="submit:login"
                      method="post">
                    <div class="fieldset"
                              data-bind="attr: {'data-hasrequired': $t('* Required Fields')}">
                        <div class="field field-email required">
                            <!-- <label class="label" for="login-email"><span data-bind="i18n: 'Email Address'"></span></label> -->
                            <div class="control">
                                <input type="email"
                                       class="input-text"
                                       id="login-email"
                                       name="username"
                                       
                                       data-bind="attr: {autocomplete: autocomplete , placeholder: 'Email Address'}"
                                       data-validate="{required:true, 'validate-email':true}" />
                            </div>
                        </div>
                        <div class="field field-password required">
                            <!-- <label for="login-password" class="label"><span data-bind="i18n: 'Password'"></span></label> -->
                            <div class="control">
                                <input type="password"
                                       class="input-text"
                                       id="login-password"
                                       name="password"
                                       data-bind="attr: {autocomplete: autocomplete, placeholder: 'Password'}"
                                       data-validate="{required:true, 'validate-password':true}"
                                       autocomplete="off"/>
                            </div>
                        </div>
                        <!-- ko foreach: getRegion('additional-login-form-fields') -->
                        <!-- ko template: getTemplate() --><!-- /ko -->
                        <!-- /ko -->
                    </div>
                    <div class="actions-toolbar">
                        <input name="context" type="hidden" value="checkout" />
                        <div class="secondary">
                            <a class="action action-remind" data-bind="attr: { href: forgotPasswordUrl }">
                                <span data-bind="i18n: 'Forgot Your Password?'"></span>
                            </a>
                        </div>
                        <div class="primary">
                            <button type="submit" class="action action-login primary"><span data-bind="i18n: 'Checkout Now'"></span></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
